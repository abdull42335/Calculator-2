<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 

    <div class="MAIN">
      <div class="display">
        <h1>Calculator</h1>
        <input id="inputdisplay" type="text"/>
      </div>
      <div class="buttons">
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn">&divide;</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn">x</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn">-</button>
        </div>
        <div>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">+</button>
          <button class="btn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
